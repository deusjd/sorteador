<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do App</title>
    <!-- Referência ao arquivo CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo do App -->
        <div class="container">
            <!-- Logo do App Centralizada -->
            <div class="logo-centralizada">
                <img src="/assets/images/logo.png" alt="Logo">
            </div>
            <!-- O restante do seu HTML segue aqui -->
        </div>

        <h1>Sorteio Favorito</h1>

        <!-- Div para o texto de "Não Foi Dessa Vez!" -->
        <div id="result">
            <span>Está Com Sorte?</span>
            <div id="countdown"></div> <!-- Elemento para a contagem regressiva -->
        </div>

        <!-- Regras do Sorteio -->
        <div class="rules" id="rulesButton">
            <h2>Regras</h2>
            <h4>1. Será válido apenas um prêmio por CPF.</h4>
            <h4>2. O prêmio deve ser resgatado no mesmo dia do sorteio.</h4>
            <h4>3. O Prêmio será válido apenas para comandas abertas no estabelecimeto com consumo</h4>
        </div>
    </div>

    <div id="countdownContainer" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center;">
        <img src="/assets/images/fundoSorteio.png" alt="Contagem Regressiva" style="width:300px; height:auto; position:relative;">
        <div id="countdownTimer" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:white; font-size:20px;">5</div>
    </div>

    <!-- Estrutura do Pop-up -->
    <div id="rulesPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>Regras do Sorteio</h3>
            <!-- Conteúdo das regras -->
            <form id="popupForm">
                <label for="cpf">CPF:</label>
                <input type="tel" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <div>
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">Concordo com os <a href="URL_PARA_TERMOS_DE_USO" target="_blank">Termos de Uso</a>.</label>
                </div>
                <button type="button" id="submitBtn">Confirmar</button>
            </form>
        </div>
    </div>

    <!-- Estrutura do Pop-up de Contagem Regressiva -->
    <div id="countdownPopup" class="popup-round">
        <div class="popup-content-round">
            <span class="close-countdown">&times;</span>
            <div id="countdownTimer" class="countdown-timer"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
