<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do App</title>
    <!-- Referência ao arquivo CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Logo do App -->
        <div class="logos-container">
            <div class="logo">
                <img src="/assets/logo.png" alt="Logo Atual">
            </div>
            <div class="partner-logo">
                <img src="/assets/logo copy.png" alt="Logo do Parceiro">
            </div>
        </div>

        <h2>Sorteio Favorito</h2>

        <!-- Div para o texto de "Não Foi Dessa Vez!" -->
        <div id="result">
            <span>Está Com Sorte?</span>
            <div id="countdown"></div> <!-- Elemento para a contagem regressiva -->
        </div>

        <!-- Regras do Sorteio -->
        <div class="rules" id="rulesButton">
            <h3>Ver Regras</h3>
        </div>
    </div>

    <!-- Estrutura do Pop-up -->
    <div id="rulesPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>Regras do Sorteio</h3>
            <!-- Conteúdo das regras -->
            <form id="popupForm">
                <label for="cpf">CPF:</label>
                <input type="tel" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <div>
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">Concordo com os <a href="URL_PARA_TERMOS_DE_USO" target="_blank">Termos de Uso</a>.</label>
                </div>
                <button type="button" id="submitBtn">Confirmar</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
